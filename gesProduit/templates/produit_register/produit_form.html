{% extends "produit_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form action="" method="post" autocomplete="off" >
    {% csrf_token %}

    {{form.libelle|as_crispy_field}}
    {{form.reference|as_crispy_field}}
    <div class="row">
        <div class="col col-md-6">
        {{form.quantite|as_crispy_field}}
        </div>
        <div class="col col-md-6">
        {{form.categorie|as_crispy_field}}
        </div>
    </div>
    <div class="row mt-5">
        <div class="col col-md-7">
            <button type="submit" class="btn btn-success w-100"><i class="fas fa-database"></i> Save</button>
        </div>
        <div class="col col-md-4 ml-1">
            <a href="{% url 'produit_list'%}" class="btn btn-secondary w-100"><i class="fas fa-stream"></i> Liste Produits</a>
        </div>
    </div>
</form>

{% endblock content %}
