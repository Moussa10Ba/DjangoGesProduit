{% extends 'categorie_register/base.html' %}

{% block content %}
  
<table class="table table-striped table-white">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Libelle</td>
            <td>Date Creation</td>
            
            <td> <a href="{% url 'categorie_add'%}" class="btn btn-outline-success">
              <i class="fas fa-plus"></i>
              Nouveau
            </a></td>
            
        </tr>
      </thead>
      <tbody>
          {% for categorie in categories  %}
          <tr>
            <td>{{categorie.libelle}}</td>
            <td>{{categorie.date_creation}}</td>
            <td>
                <form action="{% url 'categorie_delete' categorie.id %}" autocomplete="off" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form> 
            </td>
            <td>

                <a href="{% url 'categorie_update' categorie.id %}" class="btn">
                    <i class="far fa-edit fa-lg"></i>
                </a>
            </td>
           </tr>           
          {% endfor %}
      </tbody>
</table>
    
{% endblock content %}
