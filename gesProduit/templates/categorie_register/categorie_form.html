{% extends "categorie_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col col-md-8" style="margin-left: 100px;">
            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                {{cat_form.libelle|as_crispy_field}}
                {{cat_form.date_creation|as_crispy_field}}
                <div class="row mt-5">
                    <div class="col col-md-7">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-database"></i>
                            Save
                        </button>
                    </div>
                    <div class="col col-md-5">
                        <a href="{% url 'categorie_list'%}" class="btn btn-secondary">
                            <i class="fas fa-stream"></i> Liste Categorie
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
